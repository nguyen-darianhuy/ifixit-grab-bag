<!DOCTYPE html>
<html>
<head>
    <title>iFixit Grab Bag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>iFixit Grab Bag</h1>
        </div>
    </header>

    <section id="selector">
        <div class="container">
            <h2>Add a Device</h2>
            <div class="input">
                <input type="text" id="search-query" placeholder="Search">
            </div>
            <div class="device-list">
                <ul id="devices">
                    <!--Polled from API-->
                </ul>
            </div>
        </div>
    </section>

    <section id="grab-bag">
        <div class="container">
            <h2>My Workbench</h2>
            <ul id="bag-items">
                
            </ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>By Darian Nguyen</p>
        </div>

    </footer>
</body>

<script src="js/main.js"></script>
</html>
