<!DOCTYPE html>
<html>
<head>
    <title>iFixit Grab Bag</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1><img id="logo" src="images/logo.png" alt="iFixit logo">iFixit Grab Bag</h1>
        </div>
    </header>

    <section id="selector">
        <div class="container">
            <h2>Add a Device</h2>
            <hr>
            <p>
                <input type="text" id="search-bar" placeholder="Search">
            </p>
            <div id="result-container"><!--Results polled from API--></div>
        </div>
    </section>

    <section id="grab-bag">
        <div class="container">
            <h2>My Workbench</h2>
            <hr>
            <ul class="device-list" id="bag-list"><!--User defined--></ul>
            <p>
                <input type="button" id="clear-button" value="Clear">
            </p>
                
        </div>
    </section>

    <div class="clr"></div>

    <footer id="main-footer">
        <p>By Darian Nguyen<br><a href="https://github.com/nguyen-darianhuy/ifixit-grab-bag">Github Repository</a></p>
    </footer>
</body>

<script src="js/main.js"></script>
</html>
