<!DOCTYPE html>
<html>
<head>
    <title>iFixit Grab Bag</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1><img id="logo" src="images/logo.png" alt="iFixit logo">iFixit Grab Bag</h1>
        </div>
    </header>

    <section id="selector">
        <div class="container">
            <h2>Add a Device</h2>
            <hr>
            <div class="input">
                <input type="text" id="search-query" placeholder="Search">
            </div>
            <div class="device-list">
                <ul id="devices">
                    <!--Polled from API-->
                </ul>
            </div>
        </div>
    </section>

    <section id="grab-bag">
        <div class="container">
            <h2>My Workbench</h2>
            <hr>
            <ul id="bag-items">
                
            </ul>
            <input type="button" id="clear-button" value="Clear">
        </div>
    </section>

    <div class="clr"></div>

    <footer id="main-footer">
        <p>By Darian Nguyen</p>
    </footer>
</body>

<script src="js/main.js"></script>
</html>
